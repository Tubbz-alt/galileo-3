language: android
jdk: oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2

jobs:
  include:
  - stage: tests
    script:
      - ./gradlew jacocoTestReport
      - bash <(curl -s https://codecov.io/bash)
      - ./gradlew :galileo-core:bintrayUpload
  - stage: deploy
    if: tag IS present
    script:
      - ./gradlew clean install
      - ./gradlew :galileo:bintrayUpload :galileo-no-op:bintrayUpload :galileo-core:bintrayUpload
